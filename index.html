<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style></style>
  </head>
  <body class="bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB]">
    <div
      id="card-container"
      class="mt-[120px] w-[340px] rounded-lg mx-auto drop-shadow-2 bg-white"
    >
      <img
        src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
        alt="image of a living room space"
        class="w-[340px] h-[288px] rounded-t-lg object-cover"
      />
      <div id="card-content-container" class="py-6 px-4 flex flex-col gap-3">
        <div id="card-content-header" class="flex flex-col">
          <div>
            <span
              class="border-[1px] border-green-200 rounded-full py-0.5 px-2 text-sm bg-green-50 text-green-700"
              >Interior</span
            >
          </div>
          <div class="text-lg font-semibold mt-2">
            Top 5 Living Room Inspirations
          </div>
        </div>
        <div id="card-content" class="flex flex-col gap-6">
          <div class="text-neutral-600">
            Curated vibrants colors for your living, make it pop & calm in the
            same time.
          </div>
          <div>
            <button
              class="text-left text-indigo-700 hover:text-[#3730A3] focus:text-[#3730A3] focus:outline-4 focus:outline focus:rounded-md px-0.5 focus:outline-indigo-50 disabled:text-[#A3A3A3]"
            >
              Read more
              <span><i class="ri-arrow-right-line"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/FionaDmello" target="_blank"
        >Fiona D'Mello</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
